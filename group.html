<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details | Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="groupTitle"></h1>

        <!-- Manage & Delete Group -->
        <button onclick="deleteGroup()">Delete Group</button>
        <button onclick="manageGroup()">Manage Group</button>

        <!-- Add Members -->
        <div>
            <input type="text" id="memberName" placeholder="Enter Member Name">
            <button onclick="addMember()">Add Member</button>
        </div>
        <ul id="memberList"></ul>

        <!-- Add Expense -->
        <div>
            <input type="number" id="expenseAmount" placeholder="Enter Expense Amount">
            <select id="payerSelect"></select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Balance Sheet -->
        <h2>Final Balances</h2>
        <ul id="balanceSheet"></ul>
    </div>

    <script src="app2.js"></script>
</body>
</html>
